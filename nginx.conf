server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Handle favicon
    location = /favicon.ico {
        alias /app/app/static/favicon.ico;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # Handle logo files specifically
    location ~ ^/(momentro-logo\.png|momentro_logo\.png)$ {
        alias /app/app/static/images/brand/$1;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # Handle CSS files
    location ~ ^/(style\.css)$ {
        alias /app/app/static/css/$1;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # General static files
    location /static/ {
        alias /app/app/static/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    location /uploads/ {
        alias /app/app/uploads/;
        expires 30d;
    }

    # Everything else to Flask app
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 
server {
    listen 80;
    server_name _;

    # Increased timeouts for long-running connections
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;  # Enable debug logging for Nginx

    # Debug information location - to check paths and directory contents
    location = /debug {
        add_header Content-Type text/plain;
        return 200 "Debug information";
    }

    # Handle favicon
    location = /favicon.ico {
        alias /app/app/static/favicon.ico;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # WebSocket support
    location /socket.io {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # General static files - must come before more specific locations
    location /static/ {
        root /app;  # This means files will be looked up in /app/static/
        expires 30d;
        access_log off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        autoindex on;   # Enable directory listing for debugging
    }

    location /uploads/ {
        alias /app/app/uploads/;
        expires 30d;
    }

    # Everything else to Flask app
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cache control
        proxy_cache off;
        proxy_buffering off;
        
        # Timeouts for long polling
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
}

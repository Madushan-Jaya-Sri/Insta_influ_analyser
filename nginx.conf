server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;  # Enable debug logging for Nginx

    # Debug information location - to check paths and directory contents
    location = /debug {
        add_header Content-Type text/plain;
        return 200 "Debug information";
    }

    # Handle favicon
    location = /favicon.ico {
        alias /app/app/static/favicon.ico;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # Specific handling for brand logo files
    location = /static/images/brand/momentro-logo.png {
        alias /app/app/static/images/brand/momentro-logo.png;
        add_header Content-Type image/png;
        expires 30d;
        access_log on;  # Temporarily enable access logging for debugging
    }

    location = /static/images/brand/momentro_logo.png {
        alias /app/app/static/images/brand/momentro_logo.png;
        add_header Content-Type image/png;
        expires 30d;
        access_log on;  # Temporarily enable access logging for debugging
    }

    # Handle logo files directly at root level (optional fallback)
    location ~ ^/(momentro-logo\.png|momentro_logo\.png)$ {
        alias /app/app/static/images/brand/$1;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # Handle CSS files
    location ~ ^/(style\.css)$ {
        alias /app/app/static/css/$1;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # General static files - must come before more specific locations
    location /static/ {
        root /app;  # This means files will be looked up in /app/static/
        expires 30d;
        access_log on;  # Enable logging to debug
        autoindex on;   # Enable directory listing for debugging
    }

    location /uploads/ {
        alias /app/app/uploads/;
        expires 30d;
    }

    # Everything else to Flask app
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 